env_config:
    dir_name: "MC-LSO" # Save runs here. (Overrides the very first line of the model config.)
    timesteps_total: 600000 # Stop time in steps. (Overrides model config.)
    num_workers: 5 # (Overrides model config.)
    num_envs_per_worker: 2 # (Overrides model config.)
    num_gpus: 1 # (Overrides model config.)
    num_rooms: 10
    multi_step_indicator: True
    num_single_step_repeats: 1
    success_r: 4
    fail_r: -3
    check_success_r: 0.1
    check_fail_r: 0.0
    reward_per_progress: 0.1
    timeout: 200
    high_res: False
    noise: null